<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
  <meta charset="UTF-8">
  <title>Applications</title>
</head>
<body>
<div layout:fragment="content">
      <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveApp}">
          <div class="mb-3 mt-3">
            <div>
              <label>Title</label>
              <input class="form-control" type="text" name="title" th:value="${app.title}">
              <span th:errors="${app.title}"></span>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <div>
              <label>Url</label>
              <input class="form-control" type="text" name="url" th:value="${app.url}">
              <span th:errors="${app.url}"></span>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <div>
              <label>Username</label>
              <input class="form-control" type="text" name="username" th:value="${app.username}">
              <span th:errors="${app.username}"></span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">save</button>
        </form>
      </div>
</div>
</body>
</html>
